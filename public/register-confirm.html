<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>登録内容の確認</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- PAGE TITLE -->
  <div class="page-title">登録内容の確認</div>

  <!-- CONFIRM CONTENT -->
  <div class="container">

    <!-- 名前 -->
    <div class="row">
      <div class="content">
        <div class="label">名前</div>
        <div class="value" id="confirm-name"></div>
      </div>
    </div>

    <!-- Eメール -->
    <div class="row">
      <div class="content">
        <div class="label">Eメール</div>
        <div class="value" id="confirm-email"></div>
      </div>
    </div>

    <!-- 携帯電話番号 -->
    <div class="row">
      <div class="content">
        <div class="label">携帯電話番号</div>
        <div class="value" id="confirm-phone"></div>
      </div>
    </div>

    <!-- パスワード -->
    <div class="row">
      <div class="content">
        <div class="label">パスワード</div>
        <div class="value">********</div>
      </div>
    </div>

    <!-- ERROR MESSAGE -->
    <div class="row" id="error-row" style="display:none;">
      <div class="content">
        <div id="error-message" style="color:#d93025; font-size:14px;"></div>
      </div>
    </div>

    <!-- BUTTONS -->
    <div class="button-area">
      <button type="button" class="back-btn" id="back-btn" onclick="goBack()">
        戻る
      </button>

      <button type="button" class="confirm-btn" id="submit-btn" onclick="submitRegister()">
        登録
      </button>
    </div>

  </div>

  <!-- NOTE -->
  <div class="note" style="text-align:center;">
    登録内容に間違いがないかご確認のうえ、「登録」ボタンを押してください。<br />
    登録後、確認メールが送信されます。
  </div>

  <script>
    /* ==============================
       1) Load data from sessionStorage
    ============================== */
    const name = sessionStorage.getItem("name");
    const email = sessionStorage.getItem("email");
    const phone = sessionStorage.getItem("phone");
    const password = sessionStorage.getItem("password");

    if (!name || !email || !phone || !password) {
      alert("登録情報が見つかりません。最初からやり直してください。");
      location.href = "register.html";
    }

    document.getElementById("confirm-name").textContent = name;
    document.getElementById("confirm-email").textContent = email;
    document.getElementById("confirm-phone").textContent = phone;

    function goBack() {
      history.back();
    }

    function showError(msg) {
      const errorRow = document.getElementById("error-row");
      const errorMessage = document.getElementById("error-message");
      errorMessage.textContent = msg || "エラーが発生しました";
      errorRow.style.display = "block";
    }

    function clearError() {
      const errorRow = document.getElementById("error-row");
      const errorMessage = document.getElementById("error-message");
      errorMessage.textContent = "";
      errorRow.style.display = "none";
    }

    function setLoading(isLoading) {
      const submitBtn = document.getElementById("submit-btn");
      const backBtn = document.getElementById("back-btn");

      submitBtn.disabled = isLoading;
      backBtn.disabled = isLoading;

      submitBtn.style.opacity = isLoading ? "0.7" : "1";
      submitBtn.style.cursor = isLoading ? "not-allowed" : "pointer";
      submitBtn.textContent = isLoading ? "送信中..." : "登録";
    }

    /* ==============================
       2) Submit (2-step)
       - POST /api/register
       - POST /api/send-verify-email
    ============================== */
    async function submitRegister() {
      clearError();
      setLoading(true);

      try {
        // ① Register (DB insert only)
        const r1 = await fetch("/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, phone, password }),
        });

        const j1 = await r1.json().catch(() => ({}));

        if (!r1.ok) {
          showError(j1.message || "登録に失敗しました");
          setLoading(false);
          return;
        }

        // ② Send verification email (separate API)
        const r2 = await fetch("/api/send-verify-email", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }), // chỉ cần email là đủ
        });

        const j2 = await r2.json().catch(() => ({}));

        if (!r2.ok) {
          showError(j2.message || "確認メールの送信に失敗しました");
          setLoading(false);
          return;
        }

        // ③ Clear sensitive data
        sessionStorage.removeItem("password");
        sessionStorage.removeItem("name");
        sessionStorage.removeItem("email");
        sessionStorage.removeItem("phone");

        // ④ Move to pending page
        location.href = "register-pending.html";

      } catch (err) {
        console.error(err);
        showError("通信エラーが発生しました");
        setLoading(false);
      }
    }
  </script>

</body>
</html>
