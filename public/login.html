<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ログイン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS CHUNG -->
  <link rel="stylesheet" href="auth.css">

  <!-- ✅ Page layout only for this page -->
  <style>
    /* Center the whole login area like the "after" image */
    .auth-page{
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 48px 16px;
    }

    /* Limit width so the card doesn't stretch too wide */
    .auth-wrap{
      width: 100%;
      max-width: 860px; /* adjust: 760~900 ok */
    }

    /* Make the card narrower than the wrapper (like the after image) */
    .auth-wrap .container{
      max-width: 700px;     /* keep old card width */
      margin: 0;            /* remove old auto margin behavior */
    }

    /* Title aligned with the card */
    .auth-wrap .page-title{
      max-width: 700px;
      margin: 0 0 16px;
      padding: 0 8px;
    }

    .auth-wrap .note{
      max-width: 700px;
      margin: 16px 0 0;
      padding: 0 8px;
      text-align: left; /* looks closer to JP sites */
    }

    /* Optional: align buttons to look like screenshot */
    .button-area{
      justify-content: space-between;
      gap: 16px;
    }
  </style>
</head>

<body>

  <div class="auth-page">
    <div class="auth-wrap">

      <!-- PAGE TITLE -->
      <div class="page-title">ログイン</div>

      <!-- LOGIN FORM -->
      <div class="container">

        <!-- Eメール -->
        <div class="row">
          <div class="content">
            <div class="label">
              Eメール<span class="required">＊</span>
            </div>
            <input
              type="email"
              class="input"
              id="email"
              required
              autocomplete="email"
            >
          </div>
        </div>

        <!-- パスワード -->
        <div class="row">
          <div class="content">
            <div class="label">
              パスワード<span class="required">＊</span>
            </div>
            <input
              type="password"
              class="input"
              id="password"
              required
              autocomplete="current-password"
            >
          </div>
        </div>

        <!-- ERROR MESSAGE -->
        <div class="row" id="error-row" style="display:none;">
          <div class="content">
            <div id="error-message" style="color:#d93025; font-size:14px;"></div>
          </div>
        </div>

        <!-- BUTTONS -->
        <div class="button-area">

          <!-- 会員登録 -->
          <button
            type="button"
            class="confirm-btn"
            onclick="location.href='register.html'"
          >
            新規会員登録
          </button>

          <!-- ログイン -->
          <button
            type="button"
            class="confirm-btn"
            onclick="login()"
          >
            ログイン
          </button>

        </div>

      </div>

      <!-- NOTE -->
      <div class="note">
        登録済みのメールアドレスとパスワードを入力してください。
      </div>

    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const errorRow = document.getElementById("error-row");
      const errorMessage = document.getElementById("error-message");

      errorRow.style.display = "none";
      errorMessage.textContent = "";

      if (!email || !password) {
        errorMessage.textContent = "メールアドレスとパスワードを入力してください";
        errorRow.style.display = "block";
        return;
      }

      try {
        const response = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
          credentials: "include"
        });

        const result = await response.json().catch(() => ({}));

        if (!response.ok) {
          errorMessage.textContent = result.message || "ログインに失敗しました";
          errorRow.style.display = "block";
          return;
        }

        location.href = "dashboard.html";
      } catch (err) {
        console.error(err);
        errorMessage.textContent = "通信エラーが発生しました";
        errorRow.style.display = "block";
      }
    }
  </script>

</body>
</html>
