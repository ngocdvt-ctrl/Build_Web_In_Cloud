<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post</title>

  <!-- đồng bộ với dashboard -->
  <link rel="stylesheet" href="base.css" />
  <link rel="stylesheet" href="style.css" />

  <style>
    .post-wrap{ max-width: 900px; margin: 0 auto; padding: 36px 20px 56px; }
    .post-title{ font-size: 28px; font-weight: 900; line-height: 1.25; }
    .post-date{ margin-top: 8px; color: #64748b; font-weight: 800; font-size: 13px; text-align: right; }
    .post-body{ margin-top: 18px; line-height: 1.95; font-size: 15px; }

    .state{
      margin-top: 18px;
      padding: 12px 14px;
      border-radius: 14px;
      font-weight: 800;
      font-size: 14px;
      display:none;
    }
    .state.err{
      display:block;
      background:#fdecec;
      border:1px solid #f5c2c7;
      color:#b02a37;
    }
    .state.info{
      display:block;
      background:#eef2ff;
      border:1px solid #c7d2fe;
      color:#1e3a8a;
    }

    /* Attachments */
    .attach-card{
      margin-top: 22px;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(2,6,23,.06);
      overflow: hidden;
    }
    .attach-head{
      padding: 14px 16px;
      border-bottom: 1px solid #e5e7eb;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 12px;
    }
    .attach-title{
      font-weight: 900;
      font-size: 14px;
    }
    .attach-sub{
      margin-top: 2px;
      color:#64748b;
      font-size: 12px;
      font-weight: 800;
    }

    .attach-list{ padding: 10px 10px 12px; }
    .attach-item{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: 10px 10px;
      border-radius: 12px;
    }
    .attach-item:hover{ background: #f8fafc; }

    .attach-left{
      min-width: 0;
      display:flex;
      flex-direction:column;
      gap: 2px;
    }
    .attach-name{
      font-weight: 900;
      font-size: 14px;
      word-break: break-all;
    }
    .attach-meta{
      color:#64748b;
      font-size: 12px;
      font-weight: 800;
    }
    .attach-actions{
      display:flex;
      gap: 8px;
      flex-shrink: 0;
    }

    .btn-sm{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 900;
      border: 1px solid transparent;
      cursor:pointer;
      white-space: nowrap;
      background:#fff;
      border-color:#e5e7eb;
      color:#111827;
    }
    .btn-sm:hover{
      border-color:#cbd5e1;
      background:#f8fafc;
    }
  </style>
</head>

<body>
  <!-- Header: giống dashboard (logo clickable về index) -->
  <header class="site-header">
    <div class="container-xl header-inner">
      <a class="brand" href="index.html" aria-label="ngoc-web home">
        <div class="brand-mark">N</div>
        <div class="brand-text">
          <div class="brand-name">ngoc-web</div>
          <div class="brand-sub">DIGITAL CREATIVE SOLUTION</div>
        </div>
      </a>
    </div>
  </header>

  <main class="post-wrap">
    <h1 id="post-title" class="post-title">Loading...</h1>
    <div id="post-date" class="post-date"></div>

    <div id="post-state" class="state"></div>

    <div id="post-content" class="post-body"></div>

    <!-- Attachments (ẩn nếu không có) -->
    <section id="attach-card" class="attach-card" style="display:none;">
      <div class="attach-head">
        <div>
          <div class="attach-title">添付資料</div>
          <div class="attach-sub">閲覧・ダウンロードにはログインが必要です</div>
        </div>
      </div>
      <div id="attach-list" class="attach-list"></div>
    </section>
  </main>

  <script>
    // ==============================
    // helpers
    // ==============================
    function escapeToBr(text) {
      return (text || "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#39;")
        .replaceAll("\n", "<br>");
    }

    function ymd(dateStr) {
      if (!dateStr) return "";
      const dt = new Date(dateStr);
      if (isNaN(dt.getTime())) return "";
      return `${dt.getFullYear()}/${String(dt.getMonth()+1).padStart(2,"0")}/${String(dt.getDate()).padStart(2,"0")}`;
    }

    function setState(msg, type) {
      const el = document.getElementById("post-state");
      if (!msg) {
        el.style.display = "none";
        el.textContent = "";
        el.className = "state";
        return;
      }
      el.textContent = msg;
      el.className = "state " + (type || "info");
      el.style.display = "block";
    }

    function humanType(ct) {
      if (!ct) return "";
      if (ct.includes("pdf")) return "PDF";
      if (ct.includes("image")) return "Image";
      if (ct.includes("zip")) return "ZIP";
      return ct;
    }

    function buildAttachmentRow(att) {
      const row = document.createElement("div");
      row.className = "attach-item";

      const left = document.createElement("div");
      left.className = "attach-left";

      const name = document.createElement("div");
      name.className = "attach-name";
      name.textContent = att.filename || "file";

      const meta = document.createElement("div");
      meta.className = "attach-meta";
      const t = humanType(att.content_type);
      meta.textContent = t ? t : "";

      left.appendChild(name);
      if (meta.textContent) left.appendChild(meta);

      const actions = document.createElement("div");
      actions.className = "attach-actions";

      const openBtn = document.createElement("a");
      openBtn.className = "btn-sm";
      openBtn.textContent = "開く";
      openBtn.target = "_blank";
      openBtn.rel = "noopener";

      // ✅ Route đẹp: api/attachments/[id]/download.ts
      openBtn.href = `/api/attachments/${encodeURIComponent(att.id)}/download`;

      // ⚠️ Nếu anh đang dùng route kiểu dính liền: api/attachments/[id]download.ts
      // openBtn.href = `/api/attachments/${encodeURIComponent(att.id)}download`;

      actions.appendChild(openBtn);

      row.appendChild(left);
      row.appendChild(actions);
      return row;
    }

    // ==============================
    // fetchers
    // ==============================
    async function fetchPost(postId) {
      const res = await fetch(`/api/posts/${encodeURIComponent(postId)}`, { method: "GET" });
      const data = await res.json().catch(() => ({}));
      if (!res.ok) throw new Error(data.message || "Not Found");
      return data;
    }

    async function fetchAttachments(postId) {
      const res = await fetch(`/api/posts/${encodeURIComponent(postId)}/attachments`, {
        method: "GET",
        credentials: "include"
      });

      if (res.status === 401) {
        return { unauthorized: true, items: [] };
      }

      const data = await res.json().catch(() => ([]));
      if (!res.ok) throw new Error((data && data.message) || "Failed to load attachments");

      return { unauthorized: false, items: Array.isArray(data) ? data : (data.items || []) };
    }

    // ==============================
    // init
    // ==============================
    (async function init() {
      const params = new URLSearchParams(location.search);
      const id = (params.get("id") || "").trim();

      if (!id) {
        document.getElementById("post-title").textContent = "Not Found";
        setState("記事IDが指定されていません。", "err");
        return;
      }

      try {
        // 1) post
        const post = await fetchPost(id);

        document.title = post.title || "Post";
        document.getElementById("post-title").textContent = post.title || "";
        document.getElementById("post-date").textContent = ymd(post.created_at);
        document.getElementById("post-content").innerHTML = escapeToBr(post.content || "");

        // 2) attachments (optional)
        try {
          const r = await fetchAttachments(id);

          if (r.unauthorized) {
            // Post vẫn xem được, nhưng attachment cần login
            setState("添付資料を見るにはログインが必要です。", "info");
            return;
          }

          const items = r.items || [];
          if (!items.length) return;

          const list = document.getElementById("attach-list");
          list.innerHTML = "";
          items.forEach(att => list.appendChild(buildAttachmentRow(att)));

          document.getElementById("attach-card").style.display = "block";
        } catch (e) {
          console.warn("attachments load failed:", e);
          // không chặn bài viết
        }

      } catch (e) {
        console.error(e);
        document.getElementById("post-title").textContent = "Not Found";
        setState("記事が見つかりませんでした。", "err");
      }
    })();
  </script>
</body>
</html>
