<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS chung -->
  <link rel="stylesheet" href="style.css">

  <!-- üîí Anti-flicker -->
  <style>
    body {
      visibility: hidden;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    .dashboard-title {
      font-size: 22px;
      font-weight: 600;
    }

    .header-actions {
      display: flex;
      gap: 10px;
    }

    .home-btn {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
    }

    .dashboard-content {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px 20px;
    }

    table.profile-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table.profile-table th,
    table.profile-table td {
      border-bottom: 1px solid #ddd;
      padding: 12px 8px;
      text-align: left;
      vertical-align: middle;
    }

    table.profile-table th {
      width: 180px;
      background-color: #f7f7f7;
      font-weight: 500;
    }

    table.profile-table td.value {
      width: auto;
    }

    table.profile-table td.action {
      width: 100px;
      text-align: right;
    }

    .edit-btn {
      padding: 6px 12px;
      font-size: 13px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="dashboard-header">
    <div class="dashboard-title" id="dashboard-title">
      Dashboard
    </div>

    <div class="header-actions">
      <button
        type="button"
        class="home-btn"
        onclick="location.href='index.html'"
      >
        „Éõ„Éº„É†„Éö„Éº„Ç∏„Å∏
      </button>

      <button
        type="button"
        class="back-btn"
        onclick="logout()"
      >
        Logout
      </button>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="dashboard-content">

      <table class="profile-table">
        <tr>
          <th>ÂêçÂâç</th>
          <td class="value" id="profile-name">---</td>
          <td class="action">
            <button class="edit-btn">Á∑®ÈõÜ</button>
          </td>
        </tr>

        <tr>
          <th>E„É°„Éº„É´</th>
          <td class="value" id="profile-email">---</td>
          <td class="action">
            <button class="edit-btn">Á∑®ÈõÜ</button>
          </td>
        </tr>

        <tr>
          <th>ÈõªË©±Áï™Âè∑</th>
          <td class="value" id="profile-phone">---</td>
          <td class="action"></td>
        </tr>

        <tr>
          <th>„Éë„Çπ„ÉØ„Éº„Éâ</th>
          <td class="value">********</td>
          <td class="action"></td>
        </tr>
      </table>
    </div>
  </div>

  <!-- AUTH SCRIPT -->
  <script src="auth.js"></script>
  <script>
    // üîê Protect page + remove flicker
    protectPage((user) => {
      const title = document.getElementById("dashboard-title");
      if (user?.name) {
        title.textContent = `Dashboard ‚Äì ${user.name}`;
      }

      // Fill table values
      document.getElementById("profile-name").textContent = user.name ?? "";
      document.getElementById("profile-email").textContent = user.email ?? "";
      document.getElementById("profile-phone").textContent = user.phone ?? "";

      document.body.style.visibility = "visible";
    });
  </script>

</body>
</html>
