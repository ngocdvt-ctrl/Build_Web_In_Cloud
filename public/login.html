<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ログイン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="base.css" />
  <link rel="stylesheet" href="auth.css" />
</head>

<body>
  <div class="page-title">ログイン</div>

  <div class="container">
    <div class="auth-card">
      <div class="row">
        <div class="content c-field">
          <div class="label c-label">Eメール<span class="required c-required">＊</span></div>
          <input type="email" class="c-input" id="email" required autocomplete="email" />
        </div>
      </div>

      <div class="row">
        <div class="content c-field">
          <div class="label c-label">パスワード<span class="required c-required">＊</span></div>
          <input type="password" class="c-input" id="password" required autocomplete="current-password" />
        </div>
      </div>

      <div class="row" id="error-row" style="display:none;">
        <div class="content">
          <div id="error-message" class="c-msg c-msg--err"></div>
        </div>
      </div>

      <div class="button-area">
        <button type="button" class="btn btn-outline" onclick="location.href='register.html'">新規会員登録</button>
        <button type="button" class="btn btn-primary" onclick="login()">ログイン</button>
      </div>
    </div>
  </div>

  <div class="note">登録済みのメールアドレスとパスワードを入力してください。</div>

  <script>
    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const errorRow = document.getElementById("error-row");
      const errorMessage = document.getElementById("error-message");

      errorRow.style.display = "none";
      errorMessage.textContent = "";

      if (!email || !password) {
        errorMessage.textContent = "メールアドレスとパスワードを入力してください";
        errorRow.style.display = "block";
        return;
      }

      try {
        const response = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json().catch(() => ({}));

        if (!response.ok) {
          errorMessage.textContent = result.message || "ログインに失敗しました";
          errorRow.style.display = "block";
          return;
        }

        location.href = "dashboard.html";
      } catch (err) {
        console.error(err);
        errorMessage.textContent = "通信エラーが発生しました";
        errorRow.style.display = "block";
      }
    }
  </script>
</body>
</html>
