<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appirits - Corporate Website</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Bổ sung một chút để xử lý riêng cho trang chủ không bị dính khung trắng của form */
        .hp-main {
            background: transparent !important;
            box-shadow: none !important;
            border: none !important;
        }
    </style>
</head>
<body>
    <header>
        <nav class="container container-wide">
            <ul>
                <li><a href="/">会社概要</a></li>
                <li><a href="/services">サービス・製品</a></li>
                <li><a href="/news">ニュース</a></li>
                <li><a href="/recruit">採用情報</a></li>
            </ul>
        </nav>
    </header>

    <main class="container container-wide hp-main">
        
        <section class="slider">
            <button class="arrow prev" type="button">&lt;</button>
            <div class="slider-content">
                <h2>IT関連写真</h2>
            </div>
            <button class="arrow next" type="button">&gt;</button>
        </section>

        <section class="auth-form container">
            <div style="padding: 20px;"> <div class="input-group">
                    <label for="username">ID</label>
                    <input type="text" id="username" name="username" class="input" required>
                </div>
                <div class="input-group" style="margin-top: 15px;">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="input" required autocomplete="current-password">
                </div>
                <div class="button-group">
                    <button type="button" class="confirm-btn btn-login">ログイン</button>
                </div>
            </div>
        </section>

        <section class="contact-info">
            <a href="tel:03-6684-5111" class="contact-item tel">
                <span>03-6684-5111</span>
            </a>
            <a href="/contact" class="contact-item form">
                <span>お問い合わせフォーム</span>
            </a>
        </section>
    </main>

    <footer>
        <div class="container container-wide">
            <div class="footer-grid">
                <div class="company-info">
                    <img src="logo.png" alt="API" class="logo" style="width: 100px;">
                    <p>株式会社API</p>
                    <p>〒000-0000 東京都渋谷区増田町1番1号</p>
                    <p>SHIBUYA STRATERGY BUILDING 100FLOOR</p>
                </div>
                <div class="footer-links">
                    <p>AWS × 協働内製化</p>
                    <p>内製アプリ開発</p>
                    <p>AI搭載自動化</p>
                    <p>脆弱性強化</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
