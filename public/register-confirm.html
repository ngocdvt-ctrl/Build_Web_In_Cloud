<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>登録内容の確認</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="base.css" />
  <link rel="stylesheet" href="auth.css" />
</head>

<body>
  <div class="page-title">登録内容の確認</div>

  <div class="container">
    <div class="auth-card">
      <div class="row">
        <div class="content">
          <div class="label">名前</div>
          <div id="confirm-name"></div>
        </div>
      </div>

      <div class="row">
        <div class="content">
          <div class="label">Eメール</div>
          <div id="confirm-email"></div>
        </div>
      </div>

      <div class="row">
        <div class="content">
          <div class="label">携帯電話番号</div>
          <div id="confirm-phone"></div>
        </div>
      </div>

      <div class="row">
        <div class="content">
          <div class="label">パスワード</div>
          <div>********</div>
        </div>
      </div>

      <div class="row" id="error-row" style="display:none;">
        <div class="content">
          <div id="error-message" class="c-msg c-msg--err"></div>
        </div>
      </div>

      <div class="button-area">
        <button type="button" class="btn btn-outline" id="back-btn" onclick="goBack()">戻る</button>
        <button type="button" class="btn btn-primary" id="submit-btn" onclick="submitRegister()">登録</button>
      </div>
    </div>
  </div>

  <div class="note">
    登録内容に間違いがないかご確認のうえ、「登録」ボタンを押してください。<br />
    登録後、確認メールが送信されます。届かない場合は次の画面から再送できます。
  </div>

  <script>
    const name = sessionStorage.getItem("name");
    const email = sessionStorage.getItem("email");
    const phone = sessionStorage.getItem("phone");
    const password = sessionStorage.getItem("password");

    if (!name || !email || !phone || !password) {
      alert("登録情報が見つかりません。最初からやり直してください。");
      location.href = "register.html";
    }

    document.getElementById("confirm-name").textContent = name;
    document.getElementById("confirm-email").textContent = email;
    document.getElementById("confirm-phone").textContent = phone;

    function goBack() {
      history.back();
    }

    function showError(msg) {
      const errorRow = document.getElementById("error-row");
      const errorMessage = document.getElementById("error-message");
      errorMessage.textContent = msg || "エラーが発生しました";
      errorRow.style.display = "block";
    }

    function clearError() {
      const errorRow = document.getElementById("error-row");
      const errorMessage = document.getElementById("error-message");
      errorMessage.textContent = "";
      errorRow.style.display = "none";
    }

    function setLoading(isLoading) {
      const submitBtn = document.getElementById("submit-btn");
      const backBtn = document.getElementById("back-btn");

      submitBtn.disabled = isLoading;
      backBtn.disabled = isLoading;

      submitBtn.textContent = isLoading ? "送信中..." : "登録";
    }

    async function submitRegister() {
      clearError();
      setLoading(true);

      try {
        const r1 = await fetch("/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, phone, password }),
        });

        const j1 = await r1.json().catch(() => ({}));

        if (!r1.ok) {
          showError(j1.message || "登録に失敗しました");
          setLoading(false);
          return;
        }

        sessionStorage.removeItem("password");
        sessionStorage.setItem("emailSent", String(!!j1.emailSent));
        if (j1.reqId) sessionStorage.setItem("lastRegisterReqId", String(j1.reqId));

        location.href = "register-pending.html";
      } catch (err) {
        console.error(err);
        showError("通信エラーが発生しました");
        setLoading(false);
      }
    }
  </script>
</body>
</html>
