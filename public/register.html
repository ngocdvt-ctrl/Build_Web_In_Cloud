<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>会員登録</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="base.css" />
  <link rel="stylesheet" href="auth.css" />
</head>

<body>
  <div class="page-title">会員登録</div>

  <div class="container">
    <form id="register-form" class="auth-card" novalidate>
      <div class="row">
        <div class="content c-field">
          <div class="label c-label">名前<span class="required c-required">＊</span></div>
          <input type="text" name="name" class="c-input" required autocomplete="name" />
        </div>
      </div>

      <div class="row">
        <div class="content c-field">
          <div class="label c-label">Eメール<span class="required c-required">＊</span></div>
          <input type="email" name="email" class="c-input" required autocomplete="email" />
        </div>
      </div>

      <div class="row">
        <div class="content c-field">
          <div class="label c-label">携帯電話番号<span class="required c-required">＊</span></div>
          <input type="tel" name="phone" class="c-input" required autocomplete="tel" />
          <div class="c-help">
            この携帯電話番号ですばやくサインインし、パスワードを簡単に回復し、
            セキュリティ通知を受け取ることができます。
          </div>
        </div>
      </div>

      <div class="row">
        <div class="content c-field">
          <div class="label c-label">パスワード<span class="required c-required">＊</span></div>
          <input type="password" name="password" class="c-input" required autocomplete="new-password" />
        </div>
      </div>

      <div class="button-area">
        <button type="button" class="btn btn-outline" onclick="location.href='login.html'">ログインへ</button>
        <button type="submit" class="btn btn-primary">確認画面へ</button>
      </div>
    </form>
  </div>

  <script>
    document.querySelectorAll('input[required]').forEach(input => {
      input.addEventListener('invalid', () => {
        if (input.validity.valueMissing) {
          switch (input.name) {
            case 'name': input.setCustomValidity('名前を入力してください'); break;
            case 'email': input.setCustomValidity('Eメールを入力してください'); break;
            case 'phone': input.setCustomValidity('携帯電話番号を入力してください'); break;
            case 'password': input.setCustomValidity('パスワードを入力してください'); break;
          }
        } else {
          input.setCustomValidity('');
        }
      });

      input.addEventListener('input', () => input.setCustomValidity(''));
    });

    const form = document.getElementById('register-form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      const fd = new FormData(form);
      const name = String(fd.get('name') || '').trim();
      const email = String(fd.get('email') || '').trim();
      const phone = String(fd.get('phone') || '').trim();
      const password = String(fd.get('password') || '');

      sessionStorage.setItem('name', name);
      sessionStorage.setItem('email', email);
      sessionStorage.setItem('phone', phone);
      sessionStorage.setItem('password', password);

      location.href = 'register-confirm.html';
    });
  </script>
</body>
</html>
