<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>登録内容の確認</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ DÙNG CSS CHUNG -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- PAGE TITLE -->
  <div class="page-title">登録内容の確認</div>

  <!-- CONFIRM CONTENT -->
  <div class="container">

    <!-- 名前 -->
    <div class="row">
      <div class="content">
        <div class="label">名前</div>
        <div class="value" id="confirm-name"></div>
      </div>
    </div>

    <!-- Eメール -->
    <div class="row">
      <div class="content">
        <div class="label">Eメール</div>
        <div class="value" id="confirm-email"></div>
      </div>
    </div>

    <!-- 携帯電話番号 -->
    <div class="row">
      <div class="content">
        <div class="label">携帯電話番号</div>
        <div class="value" id="confirm-phone"></div>
      </div>
    </div>

    <!-- パスワード -->
    <div class="row">
      <div class="content">
        <div class="label">パスワード</div>
        <div class="value">********</div>
      </div>
    </div>

    <!-- BUTTONS -->
    <div class="button-area">
      <button type="button" class="back-btn" onclick="history.back()">
        戻る
      </button>

      <button type="button" class="confirm-btn" onclick="completeRegister()">
        登録
      </button>
    </div>

  </div>

  <!-- NOTE -->
  <div class="note">
    登録内容に間違いがないかご確認のうえ、「登録」ボタンを押してください。<br>
    登録後、確認メールが送信されます。
  </div>

  <!-- SCRIPT -->
  <script>
    const params = new URLSearchParams(location.search);

    document.getElementById("confirm-name").textContent =
      params.get("name") || "";

    document.getElementById("confirm-email").textContent =
      params.get("email") || "";

    document.getElementById("confirm-phone").textContent =
      params.get("phone") || "";

    function completeRegister() {
      // demo用：本来はここで API に POST
      location.href = "register-pending.html";
    }
  </script>

</body>
</html>
