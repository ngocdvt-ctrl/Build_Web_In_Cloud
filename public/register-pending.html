<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>仮登録完了</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-title">仮登録完了</div>

  <div class="container">
    <div class="row">
      <div class="content">
        <div class="label">まだ登録は完了していません</div>
        <div class="value">
          ご登録いただいたメールアドレス宛に確認メールを送信しました。<br>
          メール内のURLをクリックして、登録を完了してください。
        </div>
      </div>
    </div>

    <div class="button-area" style="justify-content:center;">
      <button type="button" class="confirm-btn" onclick="location.href='login.html'">
        ログインへ
      </button>
    </div>
  </div>

  <div class="note" style="text-align:center;">
    ※ メールが届かない場合は、迷惑メールフォルダをご確認ください。
  </div>
</body>
</html>
