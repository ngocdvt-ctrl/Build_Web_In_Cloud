<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS chung -->
  <link rel="stylesheet" href="style.css">

  <style>
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    .dashboard-title {
      font-size: 22px;
      font-weight: 600;
    }

    .dashboard-content {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px 20px;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="dashboard-header">
    <div class="dashboard-title">Dashboard</div>
    <button type="button" class="back-btn" onclick="logout()">Logout</button>
  </div>

  <!-- CONTENT -->
  <div class="dashboard-content">
    <div class="container">
      <p>ログイン中のユーザー専用ページです。</p>
    </div>
  </div>

  <!-- AUTH SCRIPT -->
  <script src="auth.js"></script>
  <script>
    // ✅ Protect this page: nếu chưa login → auth.js sẽ redirect
    protectPage((user) => {
      console.log("Logged in user:", user);
      // sau này anh có thể hiển thị user.name ở đây
    });
  </script>

</body>
</html>
