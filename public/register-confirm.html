<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>登録内容の確認</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- PAGE TITLE -->
  <div class="page-title">登録内容の確認</div>

  <!-- CONFIRM CONTENT -->
  <div class="container">

    <!-- 名前 -->
    <div class="row">
      <div class="content">
        <div class="label">名前</div>
        <div class="value" id="confirm-name"></div>
      </div>
    </div>

    <!-- Eメール -->
    <div class="row">
      <div class="content">
        <div class="label">Eメール</div>
        <div class="value" id="confirm-email"></div>
      </div>
    </div>

    <!-- 携帯電話番号 -->
    <div class="row">
      <div class="content">
        <div class="label">携帯電話番号</div>
        <div class="value" id="confirm-phone"></div>
      </div>
    </div>

    <!-- パスワード -->
    <div class="row">
      <div class="content">
        <div class="label">パスワード</div>
        <div class="value">********</div>
      </div>
    </div>

    <!-- BUTTONS -->
    <div class="button-area">
      <button type="button" class="back-btn" onclick="goBack()">
        戻る
      </button>

      <button type="button" class="confirm-btn" onclick="submitRegister()">
        登録
      </button>
    </div>

  </div>

  <!-- NOTE -->
  <div class="note">
    登録内容に間違いがないかご確認のうえ、「登録」ボタンを押してください。<br />
    登録後、確認メールが送信されます。
  </div>

  <!-- SCRIPT -->
  <script>
    /* ==============================
       1. Load data from sessionStorage
    ============================== */
    const name = sessionStorage.getItem("name");
    const email = sessionStorage.getItem("email");
    const phone = sessionStorage.getItem("phone");
    const password = sessionStorage.getItem("password");

    /* Nếu truy cập trực tiếp → quay lại register */
    if (!name || !email || !phone || !password) {
      alert("登録情報が見つかりません。最初からやり直してください。");
      location.href = "register.html";
    }

    document.getElementById("confirm-name").textContent = name;
    document.getElementById("confirm-email").textContent = email;
    document.getElementById("confirm-phone").textContent = phone;

    /* ==============================
       2. Back button
    ============================== */
    function goBack() {
      history.back();
    }

    /* ==============================
       3. Submit to backend API
    ============================== */
    async function submitRegister() {
      try {// ① Register (DB insert only)
const r1 = await fetch("/api/register", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ name, email, phone, password }),
});

const j1 = await r1.json();

if (!r1.ok) {
  alert(j1.message || "登録に失敗しました");
  return;
}

// ② Send verify email (separate API)
const r2 = await fetch("/api/send-verify-email", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ email }),
});

const j2 = await r2.json();

if (!r2.ok) {
  alert(j2.message || "確認メールの送信に失敗しました");
  return;
}

// ③ Success → clear sessionStorage and move
sessionStorage.removeItem("password");
sessionStorage.removeItem("name");
sessionStorage.removeItem("email");
sessionStorage.removeItem("phone");

location.href = "register-pending.html";



      } catch (error) {
        console.error("API error:", error);
        alert("通信エラーが発生しました");
      }
    }
  </script>

</body>
</html>
